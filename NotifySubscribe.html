<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Subscribe | EventSculpt.com</title>
        <style>
            body {
    font-family: 'Arial', sans-serif;
    margin: 0; /* Remove default margin */
    background-image: url("https://img.freepik.com/premium-vector/subscribe-banner-vector-design_485308-141.jpg");
    background-size: cover;
}

#Subscribe{
    background-color: #d27edd;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    transition: box-shadow 0.3s ease;
    overflow: hidden;
    opacity: 0.9;
    
}





.background-image {
    /* Background Image without Transparency and Dark Overlay */
    background-image: url('pexels-wendy-wei-1387174.jpg'); /* Add your background image path */
    background-size: cover;
    background-position: center;
    position: fixed;
    top: 50px; /* Adjust the top position to match the height of your navigation bar */
    left: 0;
    width: 100%;
    height: calc(100% - 50px); /* Adjust height to cover the remaining space below the navigation bar */
    z-index: -1; /* Place the background behind other elements */
    filter: brightness(50%); /* Dark overlay */
}
.dropdown {
    display: inline-block;
    margin-right: 12%;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.dropdown-content a {
    color: #fff;
    padding: 12px 16px;
    display: block;
    text-decoration: none;
}

.dropdown-content a:hover {
    background-color: #4eabe8; /* Darker background color on hover */
    color: #fff; /* Change text color to white on hover */
}

.dropdown:hover .dropdown-content {
    display: block;
}


main {
    max-width: 70%;
    margin: 90px auto;
    text-align: center;
    color: #fff; /* Text color for better visibility on the background */
}

header {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding-left: 20px; /* Add padding to the left for better visibility */
    color: #fff;
}

h1 {
    font-size: 5em; /* Increased font size */
    margin-top: 0;
    padding-top: 8%;
    font-family: 'Netflix Sans', sans-serif; /* Using Netflix Sans font */
    font-weight: 500; /* Adjust font weight as needed */
    text-align: center;
}

h2 {
    font-size: 2em; /* Subheading font size */
    margin-bottom: 10px; /* Margin between main heading and subheading */
    color: #fff; 
    font-family: 'Netflix Sans', sans-serif; /* Using Netflix Sans font */
    font-weight: 500; /* Adjust font weight as needed */
}

.notify-button {
    background-color: #3498db; /* Button background color */
    color: #fff; /* Button text color */
    padding: 10px 20px; /* Button padding */
    font-size: 1em; /* Button font size */
    text-decoration: none;
    border: none;
    cursor: pointer;
}

.notify-button:hover {
    background-color: #2980b9; /* Darker background color on hover */
}

.key-features {
    background-color: #fff; /* White background */
    padding: 20px; /* Adjust padding as needed */
    text-align: center;
    box-sizing: border-box; /* Include padding in the width calculation */
    width: 100%; /* Set width to 100% */
    margin: 20px 0; 
    
    
}

.key-features h2 {
    color: #333; /* Text color for the heading */
}

.key-features p {
    color: #555; /* Text color for the subheading */
}

.subscribe-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f9f9f9;
    text-align: center;
}

h2 {
    color: #f6f2f2;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    margin-top: 10px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
}

input[type="submit"] {
    background-color: #3498db;
    color: #fff;
    padding: 10px 20px;
    font-size: 1em;
    text-decoration: none;
    border: none;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #2980b9;
}



        </style>
        <!-- Add any additional meta tags, stylesheets, or scripts here -->
    </head>
<!-------------------------------------------------------------------------------------------------------------------------------------------------------->
    <body>


        <!-- Background Image with Low Transparency -->
        <div class="background-image"></div>
<!-------------------------------------------------------------------------------------------------------------------------------------------------------->
        <!-- Main Content Section -->
        <main>
            <div>
                <!-- Centered Heading -->
                <h1>NOTIFY ME</h1>
                <!-- Subheading and Button -->
                <h2>GET THE LATEST UPDATES ABOUT EVENTS AND ACTIVITIES TAKING PLACE IN CAMPUS</h2>
            </div>
            <!-- Key Features Section -->
            <!-------------------------------------------------------------------------------------------------------------------------------------------------------->
            <section class="key-features" id="Subscribe">
                <h2>KEY FEATURES</h2>
                <p>Discover the exciting features of our website</p>

                <div class="subscribe-container" id="subscribe-container">
                    <h2>Subscribe to Stay Updated</h2>
                    <form action="#" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
                        <label for="mobile">Mobile Number:</label>
                        <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            
                        <label for="email">Email ID:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            
                        <input type="submit" value="Subscribe">
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
